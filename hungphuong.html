<script>
function toggleDropdown() {
    var menu = document.getElementById("contactDropdown");
    var container = document.querySelector(".contact-menune");
    var isMobile = window.innerWidth <= 768; // Kiểm tra nếu màn hình nhỏ hơn hoặc bằng 768px

    if (menu.classList.contains("active")) {
        menu.classList.remove("active");
        container.style.transform = "translateY(0)"; // Quay về vị trí ban đầu
    } else {
        menu.classList.add("active");
        container.style.transform = isMobile ? "translateY(-55px)" : "translateY(-105px)"; // Điều chỉnh theo màn hình
    }
}

// Sự kiện đóng dropdown khi click ra ngoài
window.onclick = function(event) {
    if (!event.target.closest('.contact-menune')) {
        document.getElementById("contactDropdown").classList.remove("active");
        document.querySelector(".contact-menune").style.transform = "translateY(0)";
    }
};
</script>

  <script language="JavaScript">
    window.onload = function () {
      document.addEventListener("contextmenu", function (e) {
        e.preventDefault();
      }, false);
      document.addEventListener("keydown", function (e) {
        //document.onkeydown = function(e) {
        // "I" key
        if (e.ctrlKey && e.shiftKey && e.keyCode == 73) {
          disabledEvent(e);
        }
        // "J" key
        if (e.ctrlKey && e.shiftKey && e.keyCode == 74) {
          disabledEvent(e);
        }
        // "S" key + macOS
        if (e.keyCode == 83 && (navigator.platform.match("Mac") ? e.metaKey : e.ctrlKey)) {
          disabledEvent(e);
        }
        // "U" key
        if (e.ctrlKey && e.keyCode == 85) {
          disabledEvent(e);
        }
        // "F12" key
        if (event.keyCode == 123) {
          disabledEvent(e);
        }
      }, false);

      function disabledEvent(e) {
        if (e.stopPropagation) {
          e.stopPropagation();
        } else if (window.event) {
          window.event.cancelBubble = true;
        }
        e.preventDefault();
        return false;
      }
    };
  </script>
